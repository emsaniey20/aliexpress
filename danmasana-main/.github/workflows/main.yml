name: Flutter Build

on:
  push:
    branches: [ main ]  # Changed from 'master' to 'main'
  pull_request:
    branches: [ main ]  # Changed from 'master' to 'main '

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'

    - name: Install Flutter
      run: |
        git clone https://github.com/flutter/flutter.git -b stable
        echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH

    - name: Install Dependencies
      run: flutter pub get

    - name: Create Native Splash Screen
      run: flutter pub run flutter_native_splash:create

    - name: Decode Keystore from Base64
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.jks
        keytool -v -list -keystore ./android/app/my-release-key.jks \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -noprompt

    - name: Build App Bundle
      run: flutter build appbundle --release

    - name: Upload App Bundle
      uses: actions/upload-artifact@v3
      with:
        name: flutter_app_bundle
        path: build/app/outputs/bundle/release/app-release.aab
