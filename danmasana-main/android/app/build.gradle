plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.ng.mikirudata.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.ng.mikirudata.newapp"
        minSdk = 22  // Update minSdkVersion to 22
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            // Reference to my-release-key.jks in the same directory with hardcoded credentials
            storeFile file("my-release-key.jks")
            storePassword "Muhammad@20"  // Replace with your actual store password
            keyAlias "my-key-alias"  // Replace with your actual key alias
            keyPassword "Muhammad@20"  // Replace with your actual key password
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release // Reference the release signing config correctly
        }
        debug {
            signingConfig signingConfigs.debug // Optional: Use debug signing config
        }
    }
}

flutter {
    source = "../.."
}
